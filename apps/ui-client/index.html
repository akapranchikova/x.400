<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X.400 Client Modernization</title>
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen bg-gradient-to-br from-slate-50 to-indigo-100 p-6 text-slate-800">
        <div class="mx-auto flex h-[85vh] max-w-6xl flex-col gap-4">
          <header class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-semibold">X.400 Client Modernization</h1>
              <p class="text-sm text-slate-500">Syncing messages…</p>
            </div>
            <div class="flex gap-2">
              <button type="button" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow">Compose (Ctrl+N)</button>
              <button type="button" class="rounded-md border border-slate-200 px-4 py-2 text-sm">Settings (Ctrl+,)</button>
            </div>
          </header>

          <main class="grid flex-1 grid-cols-1 gap-4 md:grid-cols-[240px_minmax(300px,400px)_1fr]">
            <section aria-label="Folder list">
              <nav
                aria-label="Folders"
                class="flex flex-col gap-2 rounded-lg bg-white/70 p-4 shadow-sm backdrop-blur"
              >
                <button
                  type="button"
                  class="flex items-center justify-between rounded-md bg-blue-600 px-3 py-2 text-left font-medium text-white shadow"
                  disabled
                >
                  <span class="font-medium">Inbox</span>
                  <span class="rounded-full bg-slate-200 px-2 py-0.5 text-xs text-slate-600">0</span>
                </button>
                <button
                  type="button"
                  class="flex items-center justify-between rounded-md bg-white px-3 py-2 text-left text-slate-700 opacity-60"
                  disabled
                >
                  <span class="font-medium">Outbox</span>
                  <span class="rounded-full bg-slate-200 px-2 py-0.5 text-xs text-slate-600">0</span>
                </button>
                <button
                  type="button"
                  class="flex items-center justify-between rounded-md bg-white px-3 py-2 text-left text-slate-700 opacity-60"
                  disabled
                >
                  <span class="font-medium">Failed</span>
                  <span class="rounded-full bg-slate-200 px-2 py-0.5 text-xs text-slate-600">0</span>
                </button>
                <button
                  type="button"
                  class="flex items-center justify-between rounded-md bg-white px-3 py-2 text-left text-slate-700 opacity-60"
                  disabled
                >
                  <span class="font-medium">Archive</span>
                  <span class="rounded-full bg-slate-200 px-2 py-0.5 text-xs text-slate-600">0</span>
                </button>
                <button
                  type="button"
                  class="flex items-center justify-between rounded-md bg-white px-3 py-2 text-left text-slate-700 opacity-60"
                  disabled
                >
                  <span class="font-medium">Follow-up</span>
                  <span class="rounded-full bg-slate-200 px-2 py-0.5 text-xs text-slate-600">0</span>
                </button>
              </nav>
            </section>

            <section class="flex flex-col overflow-hidden rounded-lg bg-white/80 shadow" aria-label="Message list">
              <div class="p-4 text-sm text-slate-500">Loading messages…</div>
            </section>

            <section class="rounded-lg bg-white/90 shadow">
              <div class="p-6 text-sm text-slate-500">Select a message to view details.</div>
            </section>
          </main>

          <footer>
            <div class="flex items-center justify-between rounded-lg bg-white/80 px-4 py-2 text-xs text-slate-600 shadow">
              <span aria-live="polite">Disconnected</span>
              <span>Last sync: Waiting…</span>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
