[package]
name = "core-service"
version = "0.1.0"
edition = "2021"
description = "Rust background service providing IPC for the X.400 modernization project"
authors = ["X.400 Modernization Team"]
license = "MIT"

[dependencies]
anyhow = "1.0"
axum = "0.7"
chrono = { version = "0.4", features = ["serde"] }
config = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.4"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "macros", "chrono"] }
thiserror = "1.0"
tokio = { version = "1.35", features = ["macros", "rt-multi-thread", "signal"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
uuid = { version = "1.7", features = ["serde", "v4"] }
